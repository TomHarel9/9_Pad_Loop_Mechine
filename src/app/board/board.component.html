<!-- Rounded switch -->
<label class="switch">
    <input type="checkbox" (click)="playPauseClick()">
    <span class="slider round"></span>
  </label>
<div class="looper">
    <div *ngFor= "let pad of pads; let i = index;" class="pad {{(pad.isClicked ? 'clicked' : '')}}"
        (click)="toggleDone(i)" >{{pad.Name.split("_",2)[0] +" " + pad.Name.split("_",2)[1]}}</div>
    </div>
